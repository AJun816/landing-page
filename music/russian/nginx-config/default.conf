server {
    listen 443 ssl;
    listen [::]:443 ssl;  # 支持 IPv6
    server_name htgjai.com www.htgjai.com;

    # 证书路径（已确认有效）
    ssl_certificate /root/.well-known/pki-validation/htgjai_com.crt;
    ssl_certificate_key /root/.well-known/pki-validation/htgjai.key;
    # 新增：证书链（ Sectigo 根证书，解决中间证书缺失问题）
    ssl_trusted_certificate /root/.well-known/pki-validation/htgjai_com.ca-bundle;  # 确保此文件存在

    # 强制 TLS 版本和加密套件（Cloudflare 要求）
    ssl_protocols TLSv1.2 TLSv1.3;  # 禁用旧版本 TLS
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    # 新增：SSL 会话缓存（优化握手性能）
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # 网站核心配置（保持不变）
    location / {
        root /usr/share/nginx/html/src;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /assets {
        alias /usr/share/nginx/html/assets;
        expires 7d;
        add_header Cache-Control "public";
    }
}