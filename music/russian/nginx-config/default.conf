server {
    listen 80;
    server_name _;

    # 核心：所有请求优先匹配文件，否则回退到 index.html
    location / {
        root /usr/share/nginx/html/src;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存（背景图、JS、CSS 等）
    location /assets {
        alias /usr/share/nginx/html/assets;
        expires 7d;
        add_header Cache-Control "public";
    }
}